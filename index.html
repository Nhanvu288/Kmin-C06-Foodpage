<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css"
        integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>C06 - Foodpage - Thành Nhân</title>
</head>

<body>
    <div class="body side"></div>
    <header>
        <div id="logo" class="header logo">expice</div>
        <ul class="header menu list">
            <li>
                <a style="width: 88px;">Menu One</a>
            </li>
            <li>
                <a style="width: 88px">Menu Two</a>
            </li>
            <li>
                <a style="width: 97px">Menu Three</a>
            </li>
            <li>
                <a style="width: 97px">Menu Four</a>
            </li>
        </ul>
        <div id="user_panel" class="header user">
            <div id="user-icon">
                <i class="far fa-user icon"></i>
                <div class="online-dot"></div>
            </div>

            <div class="user-txt white">
                <span class="txt">User</span>
                <i class="user-txt arrow"></i>
            </div>
        </div>
    </header>

    <div id="main">
        <div id="main-content">
            <h1 class="food">Food</h1>
            <div class="discover">
                <h4>Discover Restaurant & Delicious Food</h4>
            </div>
            <div class="search-button">
                <input type="text" class="text-box" size="61" placeholder="Search Restaurant, Food">
                <a href="" class="button">Go</a>
            </div>
        </div>
        
        <div id="vector">
            <div class="vector">
                <img src="img/Make Vector BG.png" alt="" class="vector-1">
                <img src="img/Make Vector BG.png" alt="" class="vector-2">
            </div>
        </div>
        <div id="image">
            <img src="img/xalach.png" alt="" class="img-1">
            <img src="img/dish.png" alt="" class="img-2">
        </div>
 
    </div>
    <div id="place">
        <i class="fas fa-map-marker-alt"></i>
        <span>Rajshani</span>
    </div>

    <div id="carousel">
        <img src="img/left-carousel.png" alt="" class="carousel">
        <img src="img/right-carousel.png" alt="" class="carousel">
    </div>

</body>


</html>
